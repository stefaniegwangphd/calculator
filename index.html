<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./style.css">
</head>


<body>

    <div class="calculator">
        <div class="displayBox" id="input"> </div>
        <div class="calc-row">
            <button class="topBtn btn" id="clear">C</button>
            <button class="topBtn btn" id="-">+/-</button>
            <button class="topBtn btn" id="%">%</button>
            <button class="btnOp btn" id="รท">รท</button>
            <button class="numerals btn" id="7">7</button>
            <button class="numerals btn" id="8">8</button>
            <button class="numerals btn" id="9">9</button>
            <button class="btnOp btn" id="X">X</button>
            <button class="numerals btn" id="4">4</button>
            <button class="numerals btn" id="5">5</button>
            <button class="numerals btn" id="6">6</button>
            <button class="btnOp btn" id="-">-</button>
            <button class="numerals btn" id="1">1</button>
            <button class="numerals btn" id="2">2</button>
            <button class="numerals btn" id="3">3</button>
            <button class="btnOp btn" id="+">+</button>
            <button class="numerals btnZero btn" id="0">0</button>
            <button class="numerals btn" id=".">.</button>
            <button class="btn" id="equals">=</button>
        </div>
    </div>

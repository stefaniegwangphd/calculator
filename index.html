<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./style.css">
</head>


<body>

    <div class="box">
        <div class="calc-row">
            <button class="btn" id="clear">AC</button>
            <button class="btn" id="negate">+/-</button>
            <button class="btn" id="percent">%</button>
            <button class="btnOp" id="divide">รท</button>
        </div>
        <div class="calc-row">
            <button class="numerals" id="7">7</button>
            <button class="numerals" id="8">8</button>
            <button class="numerals" id="9">9</button>
            <button class="btnOp" id="multiply">X</button>
        </div>
        <div class="calc-row">
            <button class="numerals" id="4">4</button>
            <button class="numerals" id="5">5</button>
            <button class="numerals" id="6">6</button>
            <button class="btnOp" id="minus">-</button>
        </div>
        <div class="calc-row">
            <button class="numerals" id="1">1</button>
            <button class="numerals" id="2">2</button>
            <button class="numerals" id="3">3</button>
            <button class="btnOp" id="add">+</button>
        </div>
        <div class="calc-row">
            <button class="numerals btnZero" id="0">0</button>
            <button class="numerals" id="decimal">.</button>
            <button class="btnOp" id="equals">=</button>
        </div>

    </div>
    
    
    
    
    
    
    
    
    
    

    <script src="script.js" defer></script>
</body>
